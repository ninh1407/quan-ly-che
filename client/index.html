
<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Quản lý Chè</title>
    <meta name="theme-color" content="#8a5a2f" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/leaf-180.png" />
    <link rel="icon" href="/icons/leaf.svg" type="image/svg+xml" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Quản lý Chè" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&family=Noto+Serif:wght@400;700&family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
    <style>
      html, body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      [data-theme="wood"] h1 { font-family: 'Playfair Display', 'Noto Serif', serif; letter-spacing:.3px; }
      [data-theme="wood"] .hero-title { font-family: 'Cormorant Garamond', 'Playfair Display', serif; letter-spacing:.3px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="orientation-overlay"><div class="card" style="max-width:520px;text-align:center"><div style="font-weight:700;margin-bottom:8px">Vui lòng quay ngang điện thoại</div><div class="muted">Ứng dụng yêu cầu chế độ ngang để hiển thị đầy đủ.</div></div></div>
    <script>window.APP_VER = 'v5-2025-11-28-02'</script>
    <script type="module" src="/src/main.jsx?v=v5-2025-11-28-02"></script>
    <script>
      (function(){
        try {
          var ver = window.APP_VER || 'v5-2025-11-28-02';
          var key = 'app_version';
          var old = localStorage.getItem(key);
          if (old !== ver) {
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(rs){ rs.forEach(function(r){ r.unregister() }) })
            }
            if (window.caches && window.caches.keys) {
              caches.keys().then(function(ks){ ks.forEach(function(k){ caches.delete(k) }) })
            }
            localStorage.setItem(key, ver);
            try { location.reload(true) } catch { location.reload() }
          }
          // Tạm thời tắt đăng ký Service Worker để tránh trắng trang khi demo
          // (đã có cơ chế tự gỡ cache theo phiên bản ở trên)
          // Nếu cần bật lại, đổi điều kiện dưới đây thành true.
          if (false && (location.protocol === 'https:' || location.hostname === 'localhost')) {
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', function(){ navigator.serviceWorker.register('/sw.js') })
            }
          }
          try { if (screen && screen.orientation && screen.orientation.lock) { screen.orientation.lock('landscape').catch(function(){}) } } catch {}
          try { window.addEventListener('focus', function(){ if (navigator.onLine) { try { location.reload(true) } catch { location.reload() } } }) } catch {}
          try {
            var overlay = document.getElementById('orientation-overlay');
            var isMobileUA = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent||'');
            var updateOverlay = function(){
              var isPortrait = window.matchMedia && window.matchMedia('(orientation: portrait)').matches;
              if (overlay) {
                if (isMobileUA && isPortrait) overlay.classList.add('show'); else overlay.classList.remove('show');
              }
            };
            updateOverlay();
            window.addEventListener('resize', updateOverlay);
            window.addEventListener('orientationchange', updateOverlay);
          } catch {}
        } catch {}
      })();
    </script>
  </body>
</html>
